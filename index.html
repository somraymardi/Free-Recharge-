<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Number Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>अपना मोबाइल नंबर दर्ज करें</h2>
    <form id="mobileForm" action="recharge-plans.html" method="GET">
      <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="10 अंकों का नंबर" maxlength="10" pattern="[6-9]{1}[0-9]{9}" required />
      <div class="error" id="errorMsg">कृपया सही मोबाइल नंबर दर्ज करें।</div>
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('mobileForm');
    const mobileInput = document.getElementById('mobileNumber');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      const mobileVal = mobileInput.value.trim();
      const pattern = /^[6-9]\d{9}$/;
      if (!pattern.test(mobileVal)) {
        e.preventDefault();
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
